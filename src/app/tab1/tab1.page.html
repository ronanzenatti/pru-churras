<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class=" container-coin ion-justify-content-center ion-align-items-center">
    <img [@rotatedState]='state' [src]="moeda" alt="">
    <h1>{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="btn" color="tertiary" (click)="jogarMoeda()">
    <ion-title class="ion-text-center">
      Jogar moeda
    </ion-title>
  </ion-toolbar>
</ion-footer>
